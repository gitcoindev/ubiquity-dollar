name: Deep Fuzz
on:
  push:
    branches:
      - development
    paths:
      - '**.sol'

jobs:
  deep-fuzz:
    name: Deep Fuzz
    runs-on: ubuntu-22.04
    env:
      FOUNDRY_PROFILE: intense

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly-2e90e35ee52efeba74c06a1484bdc1fb96d01a0e

      - name: Forge install
        working-directory: packages/contracts
        run: forge install

      - name: Deep Fuzz Solidity Contracts
        working-directory: packages/contracts
        run: forge test
